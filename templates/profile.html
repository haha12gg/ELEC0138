<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand,
        .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/forum">Forum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                     <a class="nav-link" href="/forum">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create_forum">Create Forum</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/profile">
                        <i class="fas fa-user"></i> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Profile</h2>
                <hr>
                <p><strong>Email:</strong> {{ user_email }}</p>
                <p><a href="{{ url_for('change_password') }}" class="btn btn-primary">Change Password</a></p>
                <p><strong>Multi-Factor Authentication:</strong> {{ authenticate_status|capitalize }}</p>
                <form action="{{ url_for('toggle_authenticate') }}" method="post">
                    <input type="hidden" name="authenticate_status" value="{{ authenticate_status }}">
                    {% if authenticate_status == 'disabled' %}
                    <button type="submit" class="btn btn-success">Enable</button>
                    {% else %}
                    <button type="submit" class="btn btn-danger">Disable</button>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
