<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-signin {
            max-width: 400px;
            padding: 30px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .form-signin button[type="submit"] {
            margin-top: 20px;
        }
        .captcha-image {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="form-signin" method="post">
                <h1>Please sign in</h1>
                <label for="inputEmail">Account ID</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Account ID" required autofocus name="account_id" value="{{ account_id }}">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" value="{{ password }}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email Code" name="email_code">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" name="action" value="Send Code">Send Code</button>
                    </div>
                </div>
                <div class="mb-3 text-center">
                    <img src="{{ url_for('captcha') }}?r=Math.random()" alt="Captcha" class="img-fluid captcha-image" onclick="this.src='{{ url_for('captcha') }}?r=' + Math.random()">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Captcha" name="captcha">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" name="action" value="Login">Sign in</button>
                <div class="text-center mt-3">
                    <a href="/registration" class="btn btn-link">Registration</a>
                    <a href="/authenticate" class="btn btn-link">Authenticate</a>
                </div>
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>
</body>
</html>
