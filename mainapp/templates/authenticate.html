<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form class="form-signin mt-5" method="post">
                <h1 class="h3 mb-3 font-weight-normal text-center">Authenticate</h1>
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus name="email">
                <label for="inputRandomCode" class="sr-only">Random Code</label>
                <input type="text" id="inputRandomCode" class="form-control" placeholder="Random Code" required name="random_code">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Authenticate</button>
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>
</body>
</html>
